    <meta charset="UTF-8" />

    <title>Star Wars</title>

  <body>
    <header>
      <div class="container-figures">
        <figure class="container-figures_jedi">
          <img
            src="./images/Kylo-Ren-banner sem fundo.png"
            alt="Jedi, personagem do filme Star Wars"
          />
        </figure>
        <figure class="container-figures_star">
          <img
            src="./images/star.png"
            alt="Logo do filme Star Wars, escrito somente Star"
          />
        </figure>
        <figure class="container-figures_wars">
          <img
            src="./images/wars.png"
            alt="Logo do filme Star Wars, escrito somente Wars"
          />
        </figure>
      </div>
      <div class="container-createlegion">
        <article class="container-text">
          <p>Crie sua<span>legião </span></p>
        </article>
        <div class="container-border"></div>
        <div class="container-buttons">
          <p><span>01</span>/04</p>
          <div class="container-click">
            <button><</button>
            <button>></button>
          </div>
        </div>
      </div>
    </header>
